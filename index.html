<script>
var menuBtn = document.querySelectorAll('.content__header-menu-toggle'); 
menuBtn.forEach(function(item) {               //[...z] change a nodelist into an array (need to look)
  item.addEventListener('click', function(e){ //e = event
    var filter = e.target.dataset.filter; // the event from the element which is choosen with the data-filter 

    var gameCards = document.getElementsByClassName("content__container-games-card");
    if (filter == "all") {
      filter = "";
    }
    // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
    for (var i = 0; i < gameCards.length; i++) {
      gameCards[i].classList.remove("show");
      if (gameCards[i].className.indexOf(filter) > -1) { //if card on the position 0 the className be there then add the class show
        gameCards[i].classList.add("show");
      }
    // if (i >= 30){                          //if more then 30 el remove class show
    //   removeClass(x[i], "show");
    // }
    }
  });
});

//searchbox                                               
function search() {                                             
  var input, filter, container, divs, h2, p, i, txtValueNames, txtValueTags, cards;
  input = document.getElementById("content__header-search-input");
  filter = input.value.toUpperCase();
  cards = document.getElementsByClassName("content__container-games-card");
  container = document.getElementById("content__container-games");
  divs = container.getElementsByClassName("content__container-games-card-back-content");
  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < divs.length; i++) {
    h2 = divs[i].getElementsByTagName("h2")[0];
    p = divs[i].getElementsByTagName("p")[0];
    txtValueNames = h2.textContent;
    txtValueTags = p.textContent; //return the text from the p tag
    if (txtValueNames.toUpperCase().indexOf(filter) > -1 || txtValueTags.toUpperCase().indexOf(filter) > -1) {
      cards[i].style.display = ""; //indexOf(gibt die stelle von den inhalt in der klammer zur√ºck) wenn der inhalt aber nicht
    } else {                       //vorhanden ist zeigt indexOf die stelle 1 an    Unturned.indexOf("U") = 0  
      cards[i].style.display = "none";                                              //Unturned.indexOf("x") = -1  
    }                                                                               //Unturned.indexOf("u") = 3 
  }
}

var menu = document.querySelectorAll('.content__header-menu-toggle'); 
menu.forEach(function(menuItem) {               //[...z] change a nodelist into an array (need to look)
  menuItem.addEventListener('click', function(event){ //e = event
    menu.forEach(function(menuItem) {   
      menuItem.classList.remove('content__header-menu--active');
    });
    var target = event.target.classList.add('content__header-menu--active');
  });
});
