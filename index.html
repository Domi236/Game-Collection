///menu card change
//filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("card");
  if (c == "all") c = "";
  // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
  for (i = 0; i < x.length; i++) {
    RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) AddClass(x[i], "show");
  }
}

// Show filtered elements
function AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

// Hide elements that are not selected
function RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}


//searchbox                                                    
function search() {                                             
  var input, filter, ul, li, a, i, txtValue, checkbox, li2, li3, cards;
  checkbox = document.getElementById("check");
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  cards = document.getElementsByClassName("card");
  ul = document.getElementById("container__games");
  li = ul.getElementsByClassName("back-content");
  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("h2")[0];
    txtValue = a.textContent || a.innerText;
    if (input == "") {
      cards[i].style.display = "block";
    }
    else if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      cards[i].style.display = "none";
    }
  }
}

// active headerMenu
var list = document.querySelectorAll('.toggle-me');

list.forEach(function(el) {
  el.onclick = function() {
    list.forEach(function(el) {
      el.classList.remove('active');
    });
    el.classList.add('active');
  }
});

// active subMenu
var subList = document.querySelectorAll('.click-me');

subList.forEach(function(subEl) {
  subEl.onclick = function() {
    subList.forEach(function(subEl) {
      subEl.classList.remove('subActive');
    });
    subEl.classList.add('subActive');
  }
});
