<script>
///menu card change
function filterSelection(el) {
  var x, i;
  x = document.getElementsByClassName("content__container-games-card");
  if (el == "all") el = "";
  // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
  for (i = 0; i < x.length; i++) {
    RemoveClass(x[i], "show");
    if (x[i].className.indexOf(el) > -1) AddClass(x[i], "show");
  }
}

// Show filtered elements
function AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

// Hide elements that are not selected
function RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}

//searchbox                                               
function search() {                                             
  var input, filter, container, divs, h2, p, i, txtValueNames, txtValueTags, cards;
  input = document.getElementById("content__header-search-input");
  filter = input.value.toUpperCase();
  cards = document.getElementsByClassName("content__container-games-card");
  container = document.getElementById("content__container-games");
  divs = container.getElementsByClassName("content__container-games-card-back-content");
  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < divs.length; i++) {
    h2 = divs[i].getElementsByTagName("h2")[0];
    p = divs[i].getElementsByTagName("p")[0];
    txtValueNames = h2.textContent;
    txtValueTags = p.textContent; //gibt den text vom p tag wieder
    if (txtValueNames.toUpperCase().indexOf(filter) > -1 || txtValueTags.toUpperCase().indexOf(filter) > -1) {
      cards[i].style.display = ""; //indexOf(gibt die stelle von den inhalt in der klammer zur√ºck) wenn der inhalt aber nicht
    } else {                       //vorhanden ist zeigt indexOf die stelle 1 an    Unturned.indexOf("U") = 0  
      cards[i].style.display = "none";                                              //Unturned.indexOf("x") = -1  
    }                                                                               //Unturned.indexOf("u") = 3 
  }
}

// active headerMenu
var list = document.querySelectorAll('.content__header-menu-toggle');

list.forEach(function(el) {
  el.onclick = function() {
    list.forEach(function(el) {
      el.classList.remove('content__header-menu--active');
    });
    el.classList.add('content__header-menu--active');
  }
});

// active subMenu
var subList = document.querySelectorAll('.content__header-sub-menu-toggle');

subList.forEach(function(subEl) {

    subList.forEach(function(subEl) {
      subEl.classList.remove('content__header-sub-menu--active');
    });
    subEl.classList.add('content__header-sub-menu--active');
  }
});
