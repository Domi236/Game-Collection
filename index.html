<script>



//searchbox                                               
function search() {                                             
  var input = document.getElementById("content__header-search-input");
  var filter = input.value.toUpperCase();
  var cards = document.getElementsByClassName("content__container-games-card");
  var container = document.getElementById("content__container-games");
  var divs = container.getElementsByClassName("content__container-games-card-back-content");
  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < divs.length; i++) {
    var h2 = divs[i].getElementsByTagName("h2")[0];
    var p = divs[i].getElementsByTagName("p")[0];
    var txtValueNames = h2.textContent;
    var txtValueTags = p.textContent; //return the text from the p tag
    if (txtValueNames.toUpperCase().indexOf(filter) > -1 || txtValueTags.toUpperCase().indexOf(filter) > -1) {
      cards[i].style.display = ""; //indexOf(gibt die stelle von den inhalt in der klammer zur√ºck) wenn der inhalt aber nicht
    } else {                       //vorhanden ist zeigt indexOf die stelle 1 an    Unturned.indexOf("U") = 0  
      cards[i].style.display = "none";                                              //Unturned.indexOf("x") = -1  
    }                                                                               //Unturned.indexOf("u") = 3 
  }
}

/*searchBar hover effects*/
var searchBar = document.getElementById("content__header-search-box");
var headerMenu = document.getElementById("content__header-menu");
var logo = document.getElementById("content__header-logo");
searchBar.addEventListener('mouseover', function() {
  logo.style.opacity = "0";
  headerMenu.style.margin = "5px 0 0 2%";
});
searchBar.addEventListener('mouseout', function() {
  logo.style.opacity = "1";
  headerMenu.style.margin = "5px 0 0 11%";
});
