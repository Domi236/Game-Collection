<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GAME COLLECTION</title>

    <link rel="stylesheet" href="css/style.min.css" media="all">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

    <script src="js/main.min.js"></script>
  </head>

  <body class="content" onload="displayAllImages()">

    <section class="content__header">
      <!-- main menu -->
      <ul id="content__header-menu" class="content__header-menu"></ul>

      <!-- search box -->
      <div id="content__header-search-box" class="content__header-search-box">
        <input class="content__header-search-txt" type="text" id="content__header-search-input" onkeyup="search();" name="" placeholder="Search for tags.." />
        <a class="content__header-search-btn" href="#">
          <i class="fas fa-search"></i>
        </a>
      </div>

      <!-- refresh button -->
      <div class="content__header-refresh-container">
        <img src="assets/images/sideImages/refreshDark.png" class="content__header-refresh-image">
        <button class="content__header-refresh-btn" type="button" onClick="history.go(0)" value="refresh"></button>
      </div>

      <!-- logo -->
      <img src="assets/images/sideImages/logo.png" id="content__header-logo" />

      <!-- submenu -->
      <ul id="content__header-sub-menu" class="content__header-sub-menu"></ul>
    </section>

    <section class="content">
      <div class="content__wrapper">
        <div id="content__container-games"></div>
      </div>
    </section>

    <script>
      //searchbox
      function search() {
        var input = document.getElementById("content__header-search-input");
        var filter = input.value.toUpperCase();
        var cards = document.getElementsByClassName("content__container-games-card");
        var container = document.getElementById("content__container-games");
        var divs = container.getElementsByClassName("content__container-games-card-back-content");
        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < divs.length; i++) {
          var h2 = divs[i].getElementsByTagName("h2")[0];
          var p = divs[i].getElementsByTagName("p")[0];
          var txtValueNames = h2.textContent;
          var txtValueTags = p.textContent; //return the text from the p tag
          if (txtValueNames.toUpperCase().indexOf(filter) > -1 || txtValueTags.toUpperCase().indexOf(filter) > -1) {
            cards[i].style.display = ""; //indexOf(gibt die stelle von den inhalt in der klammer zur√ºck) wenn der inhalt aber nicht
          } else {                       //vorhanden ist zeigt indexOf die stelle 1 an    Unturned.indexOf("U") = 0
            cards[i].style.display = "none";                                              //Unturned.indexOf("x") = -1
          }                                                                               //Unturned.indexOf("u") = 3
        }
      }

      /*searchBar hover effects*/
      var searchBar = document.getElementById("content__header-search-box");
      var headerMenu = document.getElementById("content__header-menu");
      var logo = document.getElementById("content__header-logo");
      searchBar.addEventListener('mouseover', function() {
        logo.style.opacity = "0";
        headerMenu.style.margin = "30px 0 0 2%";
      });
      searchBar.addEventListener('mouseout', function() {
        logo.style.opacity = "1";
        headerMenu.style.margin = "30px 0 0 11%";
      });


      /*logo click effect (game adder or remover)*/
      var game = document.getElementById('content__game');
      logo.addEventListener('click', function() {
        game.classList.add('show');
      });

    </script>

  </body>
</html>
